<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form action="" class="flex">
		<div class="flex-content">
			<div class="head gold"></div>
			<div class="content gray-soft">
				<div class="screen-case">
					<input type="text" value="" id="resultado" readonly class="screen gray-medium">
				</div>
				<hr>
				<input class="gray-dark" type="button" value="1">
				<input class="gray-dark" type="button" value="2">
				<input class="gray-dark" type="button" value="3">
				<input class="gray-dark" type="button" value="*">
				<input class="gray-dark" type="button" value="4">
				<input class="gray-dark" type="button" value="5">
				<input class="gray-dark" type="button" value="6">
				<input class="gray-dark" type="button" value="-">
				<input class="gray-dark" type="button" value="7">
				<input class="gray-dark" type="button" value="8">
				<input class="gray-dark" type="button" value="9">
				<input class="gray-dark" type="button" value="+">
				<input class="gray-dark" type="button" value="C">
				<input class="gray-dark" type="button" value="=">
				<input class="gray-dark" type="button" value="0">
				<input class="gray-dark" type="button" value="/">
			</div>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
